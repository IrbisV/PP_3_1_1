<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Update user</title>
</head>
<body>
<form action="#" th:action="@{/user-update/{id}(id=${user.getUserId()})}" th:object="${user}" method="post">
  <label for="userId">ID</label>
  <input readonly type="number" th:field="*{userId}" id="userId" placeholder="ID">
  <br/>
  <label for="name">Name</label>
  <input type="text" th:field="*{firstName}" id="name" placeholder="Name">
  <br/>
  <label for="surname">Surname</label>
  <input type="text" th:field="*{surname}" id="surname" placeholder="Surname">
  <br/>
  <label for="age">Age</label>
  <input type="text" th:field="*{age}" id="age" placeholder="Age">
  <br/>
  <label for="email">Surname</label>
  <input type="text" th:field="*{email}" id="email" placeholder="Email">
  <br/>
  <input type="submit" value="Update User">
</form>
</body>
</html>
