<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Users</title>
    <style>
        table {
            width: 40%;
            background: white;
            color: rgb(64, 60, 82);
            border-spacing: 1px;
        }
        td, th {
            background: rgba(20, 200, 10, 0.45);
            padding: 5px;
        }
        h1 {
            color: rgba(8, 20, 59, 1);
        }
    </style>
</head>
<body>
<br>
<h1>Table with users</h1>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Email</th>
        <th>Update user</th>
        <th>Delete user</th>

    </tr>
    <tr th:each="user : ${user}">

        <td th:utext="${user.getUserId()}"></td>
        <td th:utext="${user.getName()}"></td>
        <td th:utext="${user.getSurname()}"></td>
        <td th:utext="${user.getAge()}"></td>
        <td th:utext="${user.getEmail()}"></td>
        <td>
            <form  th:action="@{/user-update/{id}(id=${user.getUserId()})}" th:object="${user}">
                <button type="submit">Update</button>
            </form>
        </td>
        <td>
            <form  th:action="@{/{id}(id=${user.getUserId()})}" th:object="${user}">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
<br>
<button><a href="user-create">Create user!</a></button>
<br>
</body>
</html>
